<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Testando Html</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='main.css'>
    <script src='main.js'></script>
</head>

<body style="background-color: darkgrey">

    <!--

        Cabeçalhos são importantes
        Os mecanismos de pesquisa usam os cabeçalhos para indexar a estrutura e o conteúdo de suas páginas da web.

        Os usuários geralmente vasculham uma página por seus títulos. É importante usar títulos para mostrar a estrutura do documento.

        <h1> devem ser usados para títulos principais, seguidos por <h2> e depois o menos importante <h3> e assim por diante.

        Nota: use cabeçalhos HTML somente para títulos. Não use cabeçalhos para tornar o texto BIG ou negrito.

    -->

    <H1>This is heading 1</H1>
    <h2>This is heading 2</h2>
    <h3>This is heading 3</h3>
    <h4>This is heading 4</h4>
    <h5>This is heading 5</h5>
    <h6>This is heading 6</h6>

    <!--
        Os atributos das Tag´s podem ter seus valores delimitados por aspas simples
        duplas ou sem nenhuma delimitação desde que o valor não tenha espaços mas 
        o recomendável é utilizar aspas duplas.

        O nome dos atributos não tem restrição a letras minúsculas e maiúsculas, mas o recomendável
        é utilizar letras minúsculas.        

        a seguir exemplos    

    -->
    <p title=sem_aspas style="color: steelblue">Sem aspas no title</p>
    <p style="color: red" title="Eu sou um par&aacute;grafo">This is another paragraph.</p>
    <p TITLE='John "ShotGun" Nelson'>John with double quotes</p>
    <p title="John 'ShotGun' Nelson">John with single quotes</p>

    <a href="https://www.w3schools.com">This is a link</a>

    <br><br>

    <img src="w3schools.jpg" alt="W3Schools.com" width="104" height="142">
    <br><br>
    <button>Click me</button>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li style="color: yellow">Milk</li>
    </ul>

    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

</body>

</html>
