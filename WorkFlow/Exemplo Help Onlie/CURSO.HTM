<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
		<meta name="GENERATOR" content="Microsoft FrontPage Express 2.0"/>
		<title>Favor Atualizar o Pre&ccedil;o de Venda do Produto</title>
	</head>
	<body bgcolor="#FFFFFF">
		<form action="mailto:%WFMailTo%" method="POST" name="FrontPage_Form1">
			<p>Favor Atualizar o Pre&ccedil;o de Venda deste Produto</p>
			<p>Data : %DATA%</p>
			<table border="2">
				<tr>
					<td width="100">C&oacute;digo</td>
					<td width="200">Descri&ccedil;&atilde;o</td>					
					<td width="90">Pre&ccedil;o Venda</td>
				</tr>
				<tr>
					<td>%TB.CODIGO%</td>
					<td>
						<input type="text" size="20" name="%TB.DESCRICAO%" value="%TB.DESCRICAO%"/>
					</td>
					<td>
						<input type="text" size="16" name="%TB.PRECO%" value="%TB.PRECO%"/>
					</td>
				</tr>
			</table>
			<p>
				<input type="submit" name="B1" value="Enviar"/>
			</p>
		</form>
		<p/>
		<p/>
	</body>
</html>
